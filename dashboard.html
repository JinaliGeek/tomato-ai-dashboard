<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------- Site Title ------->
    <title>Dashboard</title>

    <!------- Favicon ------->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!------- CSS ------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Local CSS -->

</head>

<body>
    <!------- Sidebar Dashboard Start ------->
    <main class="sidebar-dashboard">

        <!------- Sidebar Header Start ------->
        <div class="sidebar-header">
            <div class="sidebar-content-wrapper">
                <div class="logo">
                    <a href="#" title="logo" class=" img-wraper">
                        <img src="assets/images/logo.svg" alt="Logo">
                    </a>
                </div>
                <nav>
                    <ul class="navbar-nav">
                        <li class="nav-items">
                            <a href="#" class="nav-link">
                                <span style="mask-image:url(assets/images/dashboard.svg);" class="mask-img"></span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-items">
                            <a href="#" class="nav-link">
                                <span style="mask-image:url(assets/images/profile.svg);" class="mask-img"></span>
                                Profile
                            </a>
                        </li>
                        <li class="nav-items">
                            <a href="#" class="nav-link">
                                <span style="mask-image:url(assets/images/user.svg);" class="mask-img"></span>
                                Managers
                            </a>
                        </li>
                        <li class="nav-items">
                            <a href="#" class="nav-link">
                                <span style="mask-image:url(assets/images/mdi_users.svg);" class="mask-img"></span>
                                Agents
                            </a>
                        </li>
                        <li class="nav-items">
                            <a href="#" class="nav-link">
                                <span style="mask-image:url(assets/images/verified.svg);" class="mask-img"></span>
                                Licenses
                            </a>
                        </li>
                        <li class="nav-items">
                            <a href="#" class="nav-link">
                                <span style="mask-image:url(assets/images/accountant.svg);" class="mask-img"></span>
                                Accounts
                            </a>
                        </li>
                        <li class="nav-items">
                            <a href="#" class="nav-link">
                                <span style="mask-image:url(assets/images/mingcute_bank-card.svg);"
                                    class="mask-img"></span>
                                Billing
                            </a>
                        </li>
                        <li class="nav-items">
                            <a href="#" class="nav-link">
                                <span style="mask-image:url(assets/images/ep_list.svg);" class="mask-img"></span>
                                Logs
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="navbar-bottom">
                    <ul class="logout-link">
                        <li class="nav-items">
                            <a href="#" class="nav-link">
                                <span style="mask-image:url(assets/images/mdi_logout.svg);" class="mask-img"></span>
                                Log Out
                            </a>
                        </li>
                    </ul>
                    <div class="bottom-footer">
                        <ul class="policy-link">
                            <li class="nav-items">
                                <a href="#" class="nav-link">
                                    Privacy
                                </a>
                            </li>
                            <li class="nav-items">
                                <a href="#" class="nav-link">
                                    Terms
                                </a>
                            </li>
                            <li class="nav-items">
                                <a href="#" class="nav-link">
                                    Ethics
                                </a>
                            </li>
                            <li class="nav-items">
                                <a href="#" class="nav-link">
                                    Support
                                </a>
                            </li>
                        </ul>
                        <div class="copyright">
                            <p>© Copyrights 2024. Tomato.ai</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!------- Sidebar Header End ------->

        <!------- Dashboard Details Section Start ------->
        <section class="dashboard-details">
            <!------- Dashboard Header Section Start ------->
            <div class="dashboard-header">
                <div class="logo for-mob">
                    <a href="#" title="logo" class=" img-wraper">
                        <img src="assets/images/logo-dark.svg" alt="Logo">
                    </a>
                </div>
                <div class="heading-wrapper">
                    <form action="">
                        <div class="switches-container">
                            <input type="radio" id="switchDaily" name="switchPlan" value="Daily">
                            <input type="radio" id="switchMonthly" name="switchPlan" value="Monthly" checked="checked">
                            <label for="switchDaily">Daily</label>
                            <label for="switchMonthly">Monthly</label>
                            <div class="switch"></div>
                        </div>
                        <div class="input-group date-filter">
                            <label for="range">
                                <img src="assets/images/calendar.svg" alt="Calendar">
                            </label>
                            <input name='range' id='date-range' />
                        </div>
                        <div class="seat-select">
                            <select name="seat-select" id="seat-select" aria-placeholder="Seat 1">
                                <option value="All Seat Types">All Seat Types</option>
                                <option value="Seat 1">Seat 1</option>
                                <option value="Seat 2">Seat 2</option>
                                <option value="Seat 3">Seat 3</option>
                                <option value="Seat 4">Seat 4</option>
                                <option value="Seat 5">Seat 5</option>
                                <option value="Seat 6">Seat 6</option>
                            </select>
                        </div>
                        <div class="seat-select">
                            <select name="seat-select" id="seat-select" aria-placeholder="Seat 1">
                                <option value="All Accounts">All Accounts</option>
                                <option value="Accounts 1">Accounts 1</option>
                                <option value="Accounts 2">Accounts 2</option>
                                <option value="Accounts 3">Accounts 3</option>
                                <option value="Accounts 4">Accounts 4</option>
                                <option value="Accounts 5">Accounts 5</option>
                                <option value="Accounts 6">Accounts 6</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="user-wrapper for-desk">
                    <a href="#" class="notification-bar">
                        <span class="mask-img" style="mask-image: url(assets/images/notification.svg);"></span>
                    </a>
                    <div class="user-details">
                        <div class="user-info">
                            <a href="#" class="user-name">John Anders</a>
                            <h6 class="user-position">Admin</h6>
                        </div>
                        <div class="user-img">
                            <img src="assets/images/user-avtar.png" alt="John Anders">
                        </div>
                    </div>
                </div>
                <div class="toggle for-mob">
                    <a href="#" class="humburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </a>
                </div>
            </div>
            <!------- Dashboard Header Section End ------->

            <!------- Dashboard Details Section Start ------->
            <div class="dashboard-details-section">

            </div>
            <!------- Dashboard Details Section End ------->
        </section>

        <!------- Dashboard Details Section End ------->
    </main>
    <!------- Sidebar Dashboard End ------->

    <!------- Footer Start ------->
    <footer class="for-mob">
        <div class="bottom-footer">
            <div class="logo">
                <a href="#" title="logo" class="img-wraper">
                    <img src="assets/images/logo.svg" alt="Logo">
                </a>
            </div>
            <ul class="policy-link">
                <li class="nav-items">
                    <a href="#" class="nav-link">
                        Privacy
                    </a>
                </li>
                <li class="nav-items">
                    <a href="#" class="nav-link">
                        Terms
                    </a>
                </li>
                <li class="nav-items">
                    <a href="#" class="nav-link">
                        Ethics
                    </a>
                </li>
                <li class="nav-items">
                    <a href="#" class="nav-link">
                        Support
                    </a>
                </li>
            </ul>
            <div class="copyright">
                <p>© Copyrights 2024. Tomato.ai</p>
            </div>
        </div>
    </footer>
    <!------- Footer End ------->

    <!------- JS ------->
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/simplebar.js"></script> <!-- Simplebar JS -->
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="assets/js/style.js"></script> <!-- Local js -->
</body>

</html>
